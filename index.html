<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ODE IVP Plotter</title>

  <style>
    :root {
      --bg: #f7f5fb;
      --card: #ffffff;
      --card2: #f1edfb;
      --text: #1f1b2e;
      --muted: #6b6385;
      --line: black;
      --accent: purple;
      --accent-soft: #ece8ff;
      --danger: #c0264b;
      --ok: #15803d;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
    }

    header {
      background: var(--accent);
      border-bottom: 1px solid var(--line);
    }

    header h1 {
      color: white;
    }

    .wrap {
      max-width: 2100px;
      margin: 0 auto;
      padding: 14px;
    }

    h1 {
      margin: 0;
      font-size: 16px;
      index.html font-weight: 650;
    }

    main {
      padding: 20px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 1300px) {
      .grid {
        grid-template-columns: 1.2fr 0.8fr;
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 0px;
      padding: 14px;
    }

    .stack {
      display: grid;
      gap: 16px;
    }

    h2 {
      font-size: 13px;
      margin: 0 0 10px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 0px;
      overflow: hidden;
      border: 1px solid var(--line);
    }

    thead th {
      background: var(--card2);
      font-size: 12px;
      padding: 8px;
      text-align: left;
      color: var(--muted);
    }

    tbody td {
      padding: 8px;
      border-top: 1px solid var(--line);
    }

    input {
      width: 100%;
      padding: 7px 8px;
      border-radius: 8px;
      border: 1px solid var(--line);
      font-family: var(--mono);
      font-size: 13px;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(124, 92, 255, 0.15);
    }

    .btnrow {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .action-row {
      margin-top: 12px;
      align-items: center;
    }

    button {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      padding: 7px 10px;
      border-radius: 0px;
      font-size: 13px;
      cursor: pointer;
    }

    button.primary {
      border-color: var(--accent);
      background: var(--accent);
      color: #fff;
    }

    .status {
      font-family: var(--mono);
      font-size: 12px;
      white-space: pre-wrap;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px;
      background: #fff;
    }

    .status-details {
      margin-top: 10px;
    }

    .status-details summary {
      cursor: pointer;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .status-details[open] summary {
      margin-bottom: 8px;
    }

    .status-phase {
      display: inline-flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 8px;
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
    }

    .status-pip {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      background: #cbd5f5;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
    }

    .status-pip[data-status="unloaded"] {
      background: #cbd5f5;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.15);
    }

    .status-pip[data-status="loaded"] {
      background: #fbbf24;
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.2);
    }

    .status-pip[data-status="error"] {
      background: #f87171;
      box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.2);
    }

    .status-pip[data-status="complet"] {
      background: #34d399;
      box-shadow: 0 0 0 2px rgba(52, 211, 153, 0.2);
    }

    #plotCanvas {
      width: 100%;
      height: 360px;
      display: block;
    }

    .status.ok {
      border-color: #86efac;
      color: var(--ok);
    }

    .status.err {
      border-color: #fda4af;
      color: var(--danger);
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>ODE IVP VIZ </h1>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <div class="stack">
        <section class="card">

          <!-- Vars -->
          <h2>Variables</h2>

          <table id="varsTable">
            <thead>
              <tr>
                <th>X</th>
                <th>X0</th>
                <th>dX/dt</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input value="x"></td>
                <td><input value="1"></td>
                <td><input value="sigma*(y-x)"></td>
              </tr>
              <tr>
                <td><input value="y"></td>
                <td><input value="0"></td>
                <td><input value="x*(rho-z)-y"></td>
              </tr>
              <tr>
                <td><input value="z"></td>
                <td><input value="0"></td>
                <td><input value="x*y-beta*z"></td>
              </tr>
            </tbody>
          </table>

          <div class="btnrow">
            <button id="btnAddVar">Add row</button>
            <button id="btnTrimVar">Trim</button>
          </div>
        </section>

        <!-- Constants -->
        <section class="card">
          <h2>Constants</h2>

          <table id="constTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input value="sigma"></td>
                <td><input value="10"></td>
              </tr>
              <tr>
                <td><input value="rho"></td>
                <td><input value="28"></td>
              </tr>
              <tr>
                <td><input value="beta"></td>
                <td><input value="8/3"></td>
              </tr>
            </tbody>
          </table>

          <div class="btnrow">
            <button id="btnAddConst">Add row</button>
            <button id="btnTrimConst">Trim</button>
          </div>
        </section>

        <!-- Peramiters  -->
        <section class="card">
          <h2>Peramiters</h2>
          <table id="paramTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>T</td>
                <td><input id="param_T" value="10"></td>
              </tr>
              <tr>
                <td>dt</td>
                <td><input id="param_dt" value="0.01"></td>
              </tr>
              <tr>
                <td>sample_rate</td>
                <td><input id="param_sample_rate" value="10"></td>
              </tr>
            </tbody>
          </table>

        </section>
      </div>


      <div class="stack">
        <!-- Plot -->
        <section class="card">
          <h2>Plot</h2>
          <canvas id="plotCanvas" width=800 height=400> </canvas>
        </section>

        <aside class="card">
          <h2>Status</h2>
          <div class="status-phase">
            <span class="status-pip" id="statusPip" data-status="unloaded" aria-hidden="true"></span>
            Phase: <span id="statusPhase">unloaded</span>
          </div>
          <details class="status-details" open>
            <summary>Status details</summary>
            <div id="status" class="status">Ready.</div>
          </details>
          <div class="btnrow action-row">
            <button id="btnCompile" class="primary">Compile & Run</button>
          </div>
          <div class="btnrow action-row">
            <button id="btnSaveInputs">Save inputs</button>
            <button id="btnLoadInputs">Reload saved</button>
            <button id="btnClearInputs">Clear saved</button>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script>
    // Helpers
    const storageKey = 'ode-ivp-inputs-v1';
    const statusEl = document.getElementById('status');

    const defaultModel = () => ({
      vars: [
        {x: 'x', x0: '1', rhs: 'sigma*(y-x)'},
        {x: 'y', x0: '0', rhs: 'x*(rho-z)-y'},
        {x: 'z', x0: '0', rhs: 'x*y-beta*z'},
      ],
      consts: [
        {n: 'sigma', v: '10'},
        {n: 'rho', v: '28'},
        {n: 'beta', v: '8/3'},
      ],
      params: {
        T: '10',
        dt: '0.01',
        sample_rate: '10',
      },
    });

    let model = defaultModel();

    function setStatusMessage(message, isError = false) {
      statusEl.textContent = message;
      statusEl.classList.toggle('err', isError);
      statusEl.classList.toggle('ok', !isError);
    }

    function updateModelVar(index, key, value) {
      model.vars[index][key] = value;
    }

    function updateModelConst(index, key, value) {
      model.consts[index][key] = value;
    }

    function trimRows(items, keys, fallback) {
      const trimmed = items.filter(row => keys.some(key => (row[key] ?? '').trim() !== ''));
      return trimmed.length ? trimmed : [fallback];
    }

    function createInput(value, onInput) {
      const input = document.createElement('input');
      input.value = value;
      input.addEventListener('input', onInput);
      return input;
    }

    function renderVars() {
      const tbody = document.querySelector('#varsTable tbody');
      tbody.innerHTML = '';
      model.vars.forEach((row, index) => {
        const tr = document.createElement('tr');
        const xInput = createInput(row.x ?? '', (event) => updateModelVar(index, 'x', event.target.value));
        const x0Input = createInput(row.x0 ?? '0', (event) => updateModelVar(index, 'x0', event.target.value));
        const rhsInput = createInput(row.rhs ?? '0', (event) => updateModelVar(index, 'rhs', event.target.value));
        [xInput, x0Input, rhsInput].forEach(input => {
          const td = document.createElement('td');
          td.appendChild(input);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function renderConsts() {
      const tbody = document.querySelector('#constTable tbody');
      tbody.innerHTML = '';
      model.consts.forEach((row, index) => {
        const tr = document.createElement('tr');
        const nameInput = createInput(row.n ?? '', (event) => updateModelConst(index, 'n', event.target.value));
        const valueInput = createInput(row.v ?? '', (event) => updateModelConst(index, 'v', event.target.value));
        [nameInput, valueInput].forEach(input => {
          const td = document.createElement('td');
          td.appendChild(input);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function renderParams() {
      document.querySelector('#param_T').value = model.params.T ?? '';
      document.querySelector('#param_dt').value = model.params.dt ?? '';
      document.querySelector('#param_sample_rate').value = model.params.sample_rate ?? '';
    }

    function renderInputs() {
      renderVars();
      renderConsts();
      renderParams();
    }

    document.querySelector('#param_T').addEventListener('input', (event) => {
      model.params.T = event.target.value;
    });
    document.querySelector('#param_dt').addEventListener('input', (event) => {
      model.params.dt = event.target.value;
    });
    document.querySelector('#param_sample_rate').addEventListener('input', (event) => {
      model.params.sample_rate = event.target.value;
    });

    document.getElementById('btnTrimConst').onclick = () => {
      model.consts = trimRows(model.consts, ['n', 'v'], {n: '', v: ''});
      renderConsts();
    };
    document.getElementById('btnTrimVar').onclick = () => {
      model.vars = trimRows(model.vars, ['x', 'x0', 'rhs'], {x: '', x0: '0', rhs: '0'});
      renderVars();
    };

    document.getElementById('btnAddConst').onclick = () => {
      model.consts.push({n: '', v: ''});
      renderConsts();
    };

    document.getElementById('btnAddVar').onclick = () => {
      model.vars.push({x: '', x0: '0', rhs: '0'});
      renderVars();
    };

    function saveInputs() {
      localStorage.setItem(storageKey, JSON.stringify(model));
      setStatusMessage('Saved inputs to this browser.', false);
    }

    function loadInputs(showMessage = true, shouldRender = true) {
      const raw = localStorage.getItem(storageKey);
      if (!raw) {
        if (showMessage) setStatusMessage('No saved inputs found.', true);
        return;
      }

      try {
        const payload = JSON.parse(raw);
        model = {
          vars: Array.isArray(payload.vars) ? payload.vars : defaultModel().vars,
          consts: Array.isArray(payload.consts) ? payload.consts : defaultModel().consts,
          params: payload.params ? payload.params : defaultModel().params,
        };
        if (shouldRender) {
          renderInputs();
        }
        if (showMessage) setStatusMessage('Reloaded saved inputs.', false);
      } catch (error) {
        if (showMessage) setStatusMessage('Saved inputs are invalid JSON.', true);
      }
    }

    function clearSavedInputs() {
      localStorage.removeItem(storageKey);
      setStatusMessage('Cleared saved inputs.', false);
    }

    document.getElementById('btnSaveInputs').onclick = saveInputs;
    document.getElementById('btnLoadInputs').onclick = () => loadInputs(true, true);
    document.getElementById('btnClearInputs').onclick = clearSavedInputs;


    // State
    const state_unloaded = "unloaded";
    const state_loaded = "loaded";
    const state_error = "error";
    const state_complete = "complet";

    function StateObject(phase, ...data) {
      if (phase == state_loaded) {
        this.params = data[0];
        this.F = data[1];
        this.X0 = data[2];
        this.X = data[3];
        this.Xdot = data[4];
        this.code = data[5];
        this.history = data[6];
      }
      if (phase == state_error) {
        this.error_type = data[0];
        this.error_message = data[1];
        this.error_details = data.slice(1);
      }
      this.phase = phase;
    }

    State = (phase, ...data) => new StateObject(phase, ...data);
    var state = State(state_unloaded);

    // logic 
    function render() {
      switch (state.phase) {
        case state_unloaded:
          document.getElementById('statusPhase').textContent = state_unloaded;
          document.getElementById('statusPip').dataset.status = state_unloaded;
          document.getElementById('status').textContent = 'unloaded';
          break;
        case state_loaded:
          document.getElementById('statusPhase').textContent = state_loaded;
          document.getElementById('statusPip').dataset.status = state_loaded;
          document.getElementById('status').textContent = 'compiled:\n' + state.code;
          run_solver();
          state.phase = state_complete;
          break;
        case state_error:
          document.getElementById('statusPhase').textContent = state_error;
          document.getElementById('statusPip').dataset.status = state_error;
          document.getElementById('status').textContent = 'Error: ' + state.error_type + ': ' + state.error_message + '\n' + state.error_details.join('\n');
          break;
        case state_complete:
          document.getElementById('statusPhase').textContent = state_complete;
          document.getElementById('statusPip').dataset.status = state_complete;
          break;
      }
    }

    function run_solver() {
      const F = state.F;
      const X0 = state.X0;
      const X = state.X;
      const Xdot = state.Xdot;
      const T = state.params.T;
      const dt = state.params.dt;
      const N = X.length;
      const history = state.history;
      const sample_rate = state.params.sample_rate;

      const k1 = new Float64Array(N);
      const k2 = new Float64Array(N);
      const k3 = new Float64Array(N);
      const k4 = new Float64Array(N);
      const tmp = new Float64Array(N);
      for (let n = 0; n < N; n++) X[n] = X0[n];
      for (let n = 0; n < N; n++) history.x[n] = X0[n];

      let t = 0;
      let fc = 0
      while (t < T) {
        // kr step
        F(X, t, k1);
        for (let n = 0; n < N; n++) tmp[n] = X[n] + 0.5 * dt * k1[n];

        F(tmp, t + 0.5 * dt, k2);
        for (let n = 0; n < N; n++) tmp[n] = X[n] + 0.5 * dt * k2[n];

        F(tmp, t + 0.5 * dt, k3);
        for (let n = 0; n < N; n++) tmp[n] = X[n] + dt * k3[n];

        F(tmp, t + dt, k4);
        for (let n = 0; n < N; n++) X[n] += dt / 6 * (k1[n] + 2 * k2[n] + 2 * k3[n] + k4[n]);

        t += dt;
        state.t = t;
        fc++;

        if (fc % sample_rate == 0) {
          let c = Math.floor(fc / sample_rate);
          for (let n = 0; n < N; n++) history.x[n + N * c] = X[n];
          history.t[c] = t;
        }
      }

      // call render
      render_graph();

    }

    // plotting

    function render_graph() {
      const canvas = document.getElementById("plotCanvas");
      if (!canvas) return;

      const targetWidth = Math.max(1, canvas.clientWidth || canvas.width);
      const targetHeight = Math.max(1, canvas.clientHeight || canvas.height);
      if (canvas.width !== targetWidth) canvas.width = targetWidth;
      if (canvas.height !== targetHeight) canvas.height = targetHeight;

      const ctx = canvas.getContext("2d");
      const W = canvas.width;
      const H = canvas.height;

      const history = state.history;

      const tArr = history.t;
      const xArr = history.x; // array of per-variable arrays
      const M = tArr.length;
      const N = Math.floor(xArr.length / M);

      // Plot layout
      const padL = 48, padR = 10, padT = 10, padB = 26;
      const innerW = Math.max(1, W - padL - padR);
      const innerH = Math.max(1, H - padT - padB);

      // Extents
      let tMin = tArr[0], tMax = tArr[M - 1];

      let yMin = Infinity, yMax = -Infinity;
      for (let i = 0; i < N * M; i++) {
        const v = xArr[i];
        if (v < yMin) yMin = v;
        if (v > yMax) yMax = v;
      }

      if (!Number.isFinite(yMin) || !Number.isFinite(yMax)) {
        console.log(yMin, yMax, xArr, N, M);
        ctx.clearRect(0, 0, W, H);
        ctx.fillStyle = "#000";
        ctx.font = "12px ui-monospace, monospace";
        ctx.fillText("Infinte y bounds.", 10, 20);
        return;
      }
      if (yMin === yMax) {yMin -= 1; yMax += 1;}

      // Helpers
      const xpx = (t) => padL + (t - tMin) * innerW / (tMax - tMin || 1);
      const ypx = (y) => padT + (yMax - y) * innerH / (yMax - yMin || 1);

      // Clear background
      ctx.clearRect(0, 0, W, H);

      // Axes
      ctx.strokeStyle = "rgba(0,0,0,0.25)";
      ctx.lineWidth = 1;
      ctx.beginPath();
      // x-axis line
      ctx.moveTo(padL, padT + innerH);
      ctx.lineTo(padL + innerW, padT + innerH);
      // y-axis line
      ctx.moveTo(padL, padT);
      ctx.lineTo(padL, padT + innerH);
      ctx.stroke();

      // Grid (5 ticks)
      const ticks = 5;
      ctx.strokeStyle = "rgba(0,0,0,0.10)";
      ctx.fillStyle = "rgba(0,0,0,0.65)";
      ctx.font = "11px ui-monospace, monospace";

      for (let j = 0; j <= ticks; j++) {
        const a = j / ticks;

        // y grid
        const yy = padT + a * innerH;
        ctx.beginPath();
        ctx.moveTo(padL, yy);
        ctx.lineTo(padL + innerW, yy);
        ctx.stroke();

        const yVal = yMax - a * (yMax - yMin);
        ctx.fillText(fmt(yVal), 6, yy + 4);

        // x grid
        const xx = padL + a * innerW;
        ctx.beginPath();
        ctx.moveTo(xx, padT);
        ctx.lineTo(xx, padT + innerH);
        ctx.stroke();

        const tVal = tMin + a * (tMax - tMin);
        ctx.fillText(fmt(tVal), xx - 10, padT + innerH + 18);
      }

      // Plot each variable over time
      ctx.lineWidth = 2;

      for (let i = 0; i < N; i++) {
        // Choose a distinct hue per variable (no dependencies)
        const hue = (i * 137.508) % 360; // golden angle
        ctx.strokeStyle = `hsl(${hue} 70% 45%)`;

        ctx.beginPath();
        let started = false;

        for (let k = 0; k < M; k++) {
          const tt = tArr[k];
          const vv = xArr[i + N * k];
          if (!Number.isFinite(vv)) {started = false; continue;}

          const px = xpx(tt);
          const py = ypx(vv);

          if (!started) {
            ctx.moveTo(px, py);
            started = true;
          } else {
            ctx.lineTo(px, py);
          }
        }
        ctx.stroke();
      }

      // Legend
      const names = (state.vars && state.vars.length === N)
        ? state.vars.map(v => v.name)
        : Array.from({length: N}, (_, i) => `x${i}`);

      let lx = padL + 6, ly = padT + 14;
      ctx.font = "12px ui-monospace, monospace";
      for (let i = 0; i < N; i++) {
        const hue = (i * 137.508) % 360;
        ctx.fillStyle = `hsl(${hue} 70% 45%)`;
        ctx.fillRect(lx, ly - 9, 10, 10);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fillText(names[i], lx + 14, ly);
        ly += 16;
        if (ly > padT + innerH - 8) {ly = padT + 14; lx += 70;}
      }

      function fmt(x) {
        const ax = Math.abs(x);
        if (ax !== 0 && (ax < 1e-3 || ax >= 1e4)) return x.toExponential(2);
        return x.toFixed(3);
      }
    }



    document.getElementById('btnCompile').onclick = () => {
      const vars = model.vars.map(v => ({
        x: v.x.trim(),
        x0: v.x0.trim(),
        rhs: v.rhs.trim(),
      }));
      const n_vars = vars.length;

      const consts = model.consts.map(c => ({
        n: c.n.trim(),
        v: c.v.trim(),
      }));

      const params = {
        T: parseFloat(model.params.T),
        dt: parseFloat(model.params.dt),
        sample_rate: parseFloat(model.params.sample_rate),
      };

      if (isNaN(params.T) || isNaN(params.dt) || isNaN(params.sample_rate)) {
        state = State(state_error, 'Invalid Peramiters');
        return render();
      }

      const history = {
        x: new Float64Array(Math.ceil(params.T / params.dt / params.sample_rate * n_vars)),
        t: new Float64Array(Math.ceil(params.T / params.dt / params.sample_rate)),
      };

      const varblock = vars.map((v, i) => `const ${v['x']} = X[${i}];`).join('\n');

      const constblock = consts.map(c => {
        v = c['v'].trim()
        if (v == '') {v = '0.0'}
        return `const ${c['n']} = ${v};`
      }).join('\n');

      const returnblock = vars.map((v, i) => `Xdot[${i}] = ${v['rhs']};`).join('\n');

      const function_body = [constblock, varblock, returnblock].join('\n');


      X0 = new Float64Array(vars.map(v => {
        if (v['x0'].trim() == '') return 0.0;
        return parseFloat(v['x0']);
      }));
      const Xdot = new Float64Array(n_vars);
      const X = new Float64Array(n_vars);

      var F;
      try {
        F = new Function('X', 't', 'Xdot', function_body);
        F(X0, 0, Xdot);
      } catch (error) {
        console.log('error');
        state = State(state_error, 'when Calling F', error, function_body);
        return render();
      }

      state = State(state_loaded, params, F, X0, X, Xdot, function_body, history);
      return render();
    }

    loadInputs(false, false);
    renderInputs();
    render();
  </script>
